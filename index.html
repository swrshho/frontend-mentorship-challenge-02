<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="/dist/style.css">
  <title>challenge 02</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <form action="#" class="form flex jc-sb">

        <ul class="input-list">

          <li class="input-item ">
            <label for="name">Full name:</label><br>
            <input type="text" id="name" name="name" value="Your name"><br>
          </li>

          <li class="input-item">
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" value="Email Address"><br>
          </li>

          <li class="input-item">
            <label for="birthday">Date of birth:</label><br>
            <input type="date" id="birthday" name="birthday" min="1900-01-01" max="2025-01-01">
          </li>

          <li class="list-item">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
          </li>

          <li class="list-item">
            <input type="checkbox" name="terms" id="terms">
            <p>i accept the terms & conditions</p>
          </li>
        </ul>
      </form>

      <button id="acc-btn" type="submit">create account</button>
    </div>
  </main>
</body>
</html>
